<!DOCTYPE html>
<html>
<head>
    <style>
  #dropdown2{width:300px;}
</style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/example-styles.css">
    <link rel="stylesheet" type="text/css" href="css/demo-styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>


    <script>
    $(document).ready(function(){

         var multipleCancelButton = new Choices('#choices-multiple-remove-button', {
            removeItemButton: true,
            maxItemCount:5,
            searchResultLimit:5,
            renderChoiceLimit:5
          });
     });
  </script>
</head>
<body>

<h2 align="center"> Dropdown lists & Listboxes</h2>
<div class="container">

    <table >
        <th>Dropdown lists - Single Select</th>
        <th></th>
        <th>Dropdown lists - Multi-Select</th>
        <tr>

            <td>
                <div class="dropdown" >
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown - color
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu"  >
                        <li class="active"><a href="#">Blue - active</a></li>
                        <li class="disabled"><a href="#">Gray - disable</a></li>
                        <li class="active"><a href="#">Yellow - active</a></li>
                        <li><a href="#">Green</a></li>
                        <li class="divider"></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                </div>
            </td>
            <td></td>
            <td>
                <div class="row d-flex justify-content-center mt-100">
                    <div class="col-md-6" id="dropdown2">
                        <select id="choices-multiple-remove-button" placeholder="Select upto 5 tags" multiple>
                            <option value="HTML">HTML</option>
                            <option value="Jquery">Jquery</option>
                            <option value="CSS">CSS</option>
                            <option value="Bootstrap 3">Bootstrap 3</option>
                            <option value="Bootstrap 4">Bootstrap 4</option>
                            <option value="Java">Java</option>
                            <option value="Javascript">Javascript</option>
                            <option value="Angular">Angular</option>
                            <option value="Python">Python</option>
                            <option value="Hybris">Hybris</option>
                            <option value="SQL">SQL</option>
                            <option value="NOSQL">NOSQL</option>
                            <option value="NodeJS">NodeJS</option>
                        </select>
                    </div>
                </div>
            </td>

        </tr>

        <tr><td colspan="3"><hr style="height:1px;border-top:1px solid #f00" /></td></tr>
        <tr>
            <th></th>
            <th >Single Select</th>
            <th></th>
        </tr>
        <tr><th>static</th><th></th><th>scrollable</th></tr>
        <tr>

            <td>
                <select name="Cars" size="5">
                    <option value="Merceders"> Merceders </option>
                    <option value="BMW"> BMW </option>
                    <option value="Jaguar"> Jaguar </option>
                </select>
            </td>
            <td></td>
            <td>
                <select name="Cars" size="5" style="width: 150px;">
                    <option value="Merceders"> Merceders </option>
                    <option value="BMW"> BMW </option>
                    <option value="Jaguar"> Jaguar </option>
                    <option value="Lamborghini"> Lamborghini </option>
                    <option value="Ferrari"> Ferrari </option>
                    <option value="Ford"> Ford </option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="3"><hr style="height:1px;border-top:1px solid #f00" /></td>
        </tr>

        <tr>
            <th></th>
            <th>Multi-Select</th>
            <th></th>
        </tr>
        <tr><th>static</th><th></th><th>scrollable</th></tr>
        <tr>

            <td>
                <select name="Cars" size="5" multiple>
                    <option value="Merceders"> Merceders </option>
                    <option value="BMW"> BMW </option>
                    <option value="Jaguar"> Jaguar </option>
                </select>
            </td>
            <td></td>
            <td>
                <select name="multiSelectcars" size="5" style="width: 150px;" multiple >
                    <option value="Merceders"> Merceders </option>
                    <option value="BMW"> BMW </option>
                    <option value="Jaguar"> Jaguar </option>
                    <option value="Lamborghini"> Lamborghini </option>
                    <option value="Ferrari"> Ferrari </option>
                    <option value="Ford"> Ford </option>
                </select>
            </td>

        </tr>

    </table>
</div>

</body>
</html>
